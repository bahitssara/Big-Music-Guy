<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>API CAPSTONE</title>
        <meta name="Musician News" content="Search your favorite artist and see what they've been up to!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Satisfy" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <main>
            <div class="banner">
                <h1>Big Music Guy</h1>
            </div>

            <section class="main-page">  
                    <p class="intro">Have a favorite musician? Search here for:</p>
                        <p>Video Interviews</p>
                        <p>News Articles</p>
                        <p>Recommendations</p>
                        <input type="button" value="Get Started" class="start-button">
            </section>  
            <section class="search-page hidden">
                <form>
                    <label for="search-bar">Search a band, solo artist, or any musician you're a fan of!</label>
                    <input type="text" name="search-bar" placeholder="ex:The 1975" class="search-bar" required>
                    <button value="input" id="search-button">Search</button>
                </form>       
                <p id="js-error-message" class="error-message"></p>
            </section>

            <section class="results-page">
                <div class="results hidden">
                    <div id="left">   
                    <h2 class="youtube-header">Video Interviews <i class="fab fa-youtube-square"></i></h2>
                    <div class="youtube-results"></div>
                </div>

                <div id="right">
                    <h2 class="news-header">Recent News <i class="far fa-newspaper"></i></h2>
                    <div class="news-results"></div>
                </div>    

                    <h2 class="tastedive-header">You may also like:</h2>
                    <div class="tastedive-results">
                    </div>
                    <button class="search-again">New Search?</button>
                </div>
                
            </section>

        </main>
        <script src="index.js"></script>
    </body>
</html>
